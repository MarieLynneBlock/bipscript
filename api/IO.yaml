name : IO

classes:
    - name: File
      include: io
      ctor:
        parameters:
        - { name: name, type: string }
      methods:
        - name: readAll 
          returns: string
        - name: size
          returns: integer
        - name: exists
          returns: bool
        - name: isFolder
          returns: bool
