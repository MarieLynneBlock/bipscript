name : Midi

interfaces:

    - name: Message
      cppname: MidiMessage
      include: midimessage

    - name: Source
      cppname: MidiSource
      include: midiconnection
      methods:
        - name: midiOutput
          cppname: getMidiConnection
          parameters: { name: index, type: integer }
          returns: Midi.Output
          release: none
        - name: onControl
          parameters: { name: handler, type: function, args: [Midi.Control, Transport.Position] }
        - name: onNoteOn
          parameters: { name: handler, type: function, args: [Midi.NoteOn, Transport.Position] }
        - name: onNoteOff
          parameters: { name: handler, type: function, args: [Midi.NoteOff, Transport.Position] }

    - name: Sink
      cppname: MidiSink
      include: midisink
      methods:
        - name: midiChannel
          parameters: {name: channel, type: integer, optional: true }
          returns: integer
        - name: schedule
          parameters:
            - {name: note, type: Midi.Note}
            - {name: bar, type: integer}
            - {name: position, type: integer, optional: true }
            - {name: division, type: integer, optional: true }
            - {name: channel, type: integer, optional: true }
        - name: schedule
          parameters:
            - {name: pattern, type: Midi.Pattern}
            - {name: bar, type: integer}
            - {name: position, type: integer, optional: true }
            - {name: division, type: integer, optional: true }
            - {name: channel, type: integer, optional: true }
        - name: schedule
          parameters:
            - {name: message, type: Midi.Message}
            - {name: bar, type: integer}
            - {name: position, type: integer, optional: true }
            - {name: division, type: integer, optional: true }
            - {name: channel, type: integer, optional: true }

classes :

    - name: ABCReader
      include: abcreader
      ctor: {}
      methods:
        - name: read
          returns: Midi.Pattern
          release: delete
          parameters:
            - {name: abc, type: string}
            - {name: key, type: string, optional: true }
            - {name: noteLength, type: string, optional: true }
            - {name: meter, type: string, optional: true }
            - {name: rhythm, type: string, optional: true }
        - name: readTune
          returns: Midi.Tune
          release: delete
          parameters:
            - {name: abc, type: string}

    - name: DrumTabReader
      include: drumtabreader
      ctor: {}
      methods:
      - name: read
        returns: Midi.Pattern
        release: delete
        parameters: {name: tab, type: string}
      - name: velocity
        cppname: setVelocity
        parameters:
          - {name: pitch, type: integer}
          - {name: code, type: string}
          - {name: velocity, type: integer}

    - name: SystemIn
      cppname: MidiInputPort
      interface: Midi.Source
      include: midiport
      ctor:
        parameters:
          - {name: name, type: string}
          - {name: connection, type: string, optional: true}
        expression: MidiInputPortCache::instance().getMidiInputPort

    - name: Note
      include: module_midi
      ctor:
        parameters:
          - {name: pitch, type: integer}
          - {name: velocity, type: integer}
          - {name: duration, type: integer}
          - {name: division, type: integer}
      methods:
        - name: transpose
          parameters:
            - {name: amount, type: integer}
        - name: velocity
          returns: integer
          parameters:
            - {name: value, type: integer, optional: true}
        - name: pitch
          returns: integer

    - name: NoteOn
      interface: Midi.Message
      ctor:
        parameters:
          - {name: pitch, type: integer}
          - {name: velocity, type: integer}
      methods:
        - name: pitch
          cppname: getPitch
          returns: integer
        - name: velocity
          cppname: getVelocity
          returns: integer

    - name: NoteOff
      interface: Midi.Message
      ctor:
        parameters:
          - {name: pitch, type: integer}
          - {name: velocity, type: integer, optional: true }
      methods:
        - name: pitch
          cppname: getPitch
          returns: integer
        - name: velocity
          cppname: getVelocity
          returns: integer

    - name: Control
      interface: Midi.Message
      ctor:
        parameters:
          - {name: control, type: integer}
          - {name: value, type: integer}
      methods:
        - name: controller
          cppname: getController
          returns: integer
        - name: value
          cppname: getValue
          returns: integer

    - name: MMLReader
      include: mmlreader
      ctor: {}
      methods:
        - name: read
          returns: Midi.Pattern
          release: delete
          parameters:
            - {name: mml, type: string}

    - name: Output
      cppname: MidiConnection
      methods:
        - name: onControl
          parameters: { name: handler, type: function }
        - name: onNoteOn
          parameters: { name: handler, type: function, args: [Midi.NoteOn, Transport.Position] }
        - name: onNoteOff
          parameters: { name: handler, type: function, args: [Midi.NoteOff, Transport.Position] }

    - name: Pattern
      ctor: {}
      methods:
        - name: add
          parameters:
            - {name: note, type: Midi.Note}
            - {name: bar, type: integer}
            - {name: position, type: integer, optional: true}
            - {name: division, type: integer, optional: true}
          cppname: addNote
        - name: size
          returns: integer
        - name: note
          parameters: {name: index, type: integer}
          returns: Midi.Note
          release: none
          cppname: getNote
        - name: print
        - name: transpose
          parameters:
            - {name: amount, type: integer}

    - name: Tune
      cppname: MidiTune
      include: miditune
      ctor:
        parameters: { name: tracks, type: integer }
      methods:
        - name: timeSignature
          cppname: getTimeSignature
          returns: Transport.TimeSignature
          release: delete
        - name: title
          cppname: getTitle
          returns: string
        - name: trackCount
          returns: integer
        - name: track
          returns: Midi.Pattern
          release: none
          parameters:
            - {name: number, type: integer}

    - name: SystemOut
      cppname: MidiOutputPort
      interface: Midi.Sink
      ctor:
        parameters:
          - { name: name, type: string }
          - { name: connection, type: string, optional: true }
        expression: MidiOutputPortCache::instance().getMidiOutputPort

    - name: PitchBend
      interface: Midi.Message
      ctor:
        parameters:
          - {name: program, type: integer}

    - name: ProgramChange
      interface: Midi.Message
      ctor:
        parameters:
          - {name: program, type: integer}

    - name: BeatTracker
      cppname: MidiBeatTracker
      include: beattracker
      ctor:
        parameters:
          - { name: bpm, type: float }
          - { name: numerator, type: integer, optional: true }
          - { name: denominator, type: integer, optional: true }
        expression: MidiBeatTrackerCache::instance().getMidiBeatTracker
      methods:
        - name: connectMidi
          parameters:
            - { name: source, type: Midi.Source }
        - name: countIn
          parameters:
            - { name: note, type: integer }
        - name: onCount
          parameters:
            - { name: handler, type: function }
        - name: onBeat
          parameters:
            - { name: handler, type: function }
        - name: noteWeight
          cppname: setNoteWeight
          parameters:
            - { name: note, type: integer }
            - { name: weight, type: float }
        - name: stopOnSilence
          parameters:
            - { name: seconds, type: integer }
