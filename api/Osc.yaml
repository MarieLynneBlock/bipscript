name : Osc

classes:
    - name: Input
      cppname: OscInput
      include: oscinput
      ctor:
        parameters:
        - { name: port, type: integer }
        - { name: protocol, type: string, optional: true }
        expression: OscInputFactory::instance().getOscInput
      methods:
        - name: onReceive
          parameters:
            - { name: handler, type: function }
        - name: url
          cppname: getUrl
          returns: string

    - name: Message
      cppname: OscMessage
      include: oscmessage
      ctor:
        parameters:
        - { name: path, type: string }
      methods:
        - name: add
          parameters:
          - { name: value, type: integer }
          cppname: addInteger
        - name: add
          parameters:
          - { name: value, type: float }
          cppname: addFloat
        - name: add
          parameters:
          - { name: value, type: string }
          cppname: addString
        - name: add
          parameters:
          - { name: value, type: bool }
          cppname: addBoolean
        - name: add
          parameters:
          - { name: value, type: "null" }
          cppname: addNull

    - name: Output
      cppname: OscOutput
      include: oscoutput
      ctor:
        parameters:
        - { name: host, type: string }
        - { name: port, type: integer }
        expression: OscOutputFactory::instance().getOscOutput
      methods:
        - name: schedule
          parameters:
            - {name: message, type: Osc.Message}
            - {name: bar, type: integer}
            - {name: position, type: integer, optional: true }
            - {name: division, type: integer, optional: true }
